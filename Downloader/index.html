<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="downloadContainer">
        <h2>Download Image</h2>
        <img id="downloadImage" src="" alt="Image for download" />
        <a id="downloadBtn" href="" download>Download Full-Resolution Image</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const photoId = urlParams.get('photo');
            const fullImageSrc = `https://pichub.npatel.co.uk/Anime/Ai-art/${photoId}`;  // Full image URL

            // Set the image source for preview and the download link
            const downloadImage = document.getElementById('downloadImage');
            const downloadBtn = document.getElementById('downloadBtn');
            downloadImage.src = fullImageSrc;
            downloadBtn.href = fullImageSrc;
        });
    </script>

</body>
</html>
