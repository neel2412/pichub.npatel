<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Download</title>
    <style>
        /* Add basic styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #imagePreview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        #downloadBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Preview</h1>
    <img id="imagePreview" src="" alt="Preview Image">
    <br>
    <button id="downloadBtn">Download Image</button>

    <script>
        // Get the image filename from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const photo = urlParams.get('photo');
        
        if (photo) {
            // Set the preview image src
            const imagePath = 'Anime/Ai-art/' + photo;
            document.getElementById('imagePreview').src = imagePath;

            // Set the download button to download the actual image
            document.getElementById('downloadBtn').onclick = function() {
                const link = document.createElement('a');
                link.href = imagePath;
                link.download = photo; // Download the image with the same name
                link.click();
            };
        } else {
            alert("No image found in URL.");
        }
    </script>
</body>
</html>
