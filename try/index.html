  <script>
      // JavaScript to handle the header fade in and out on scroll
      let lastScrollTop = 0;
      const header = document.querySelector('header');

      window.addEventListener('scroll', function() {
          let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          if (scrollTop > lastScrollTop) {
              // Downscroll
              header.classList.add('hidden');
          } else {
              // Upscroll
              header.classList.remove('hidden');
          }
          lastScrollTop = scrollTop;
      });
  </script>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let particles = [];
        let cursorX, cursorY;
        let linkedLines = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 2 - 1;
                this.vy = Math.random() * 2 - 1;
                this.radius = Math.random() * 2 + 1;
                this.connected = false; /* Add a connected flag */
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width * 2) { /* Extended boundary */
                    this.vx *= -1;
                }
                if (this.y < 0 || this.y > canvas.height * 2) { /* Extended boundary */
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.beginPath();
                ctx.moveTo(-this.radius, -this.radius);
                ctx.lineTo(this.radius, this.radius);
                ctx.moveTo(-this.radius, this.radius);
                ctx.lineTo(this.radius, -this.radius);
                if (this.connected) { /* Fully visible if connected */
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                } else { /* Partially visible if not connected */
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                }
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
        }

        for (let i = 0; i < 1500; i++) { /* Increased particle count for an even denser network */
            particles.push(new Particle(Math.random() * canvas.width * 2, Math.random() * canvas.height * 2));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let nearestParticles = [];
            let nearestDistances = [];

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                let dx = particles[i].x - cursorX;
                let dy = particles[i].y - cursorY;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) { /* Increased distance threshold */
                    nearestParticles.push(particles[i]);
                    nearestDistances.push(distance);
                } else {
                    particles[i].connected = false; /* Reset connection flag if not near cursor */
                }
            }

            nearestParticles.sort((a, b) => nearestDistances[nearestParticles.indexOf(a)] - nearestDistances[nearestParticles.indexOf(b)]);

            for (let i = 0; i < 15; i++) { /* Increased number of particles linked to cursor */
                if (nearestParticles[i]) {
                    nearestParticles[i].connected = true; /* Mark as connected */
                    ctx.beginPath();
                    ctx.moveTo(nearestParticles[i].x, nearestParticles[i].y);
                    ctx.lineTo(cursorX, cursorY);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)'; /* Brighter line color */
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }

            /* Draw lines between nearest particles */
            for (let i = 0; i < 5; i++) { /* Increased number of interlinked particles */
                for (let j = i + 1; j < 5; j++) {
                    if (nearestParticles[i] && nearestParticles[j]) {
                        let lineOpacity = 1;
                        let lineDistance = Math.sqrt(Math.pow(nearestParticles[i].x - nearestParticles[j].x, 2) + Math.pow(nearestParticles[i].y - nearestParticles[j].y, 2));
                        if (lineDistance > 50) { /* Fade out lines when distance is greater than 50 */
                            lineOpacity = 1 - (lineDistance - 50) / 150;
                        }
                        ctx.beginPath();
                        ctx.moveTo(nearestParticles[i].x, nearestParticles[i].y);
                        ctx.lineTo(nearestParticles[j].x, nearestParticles[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${lineOpacity})`; /* Use line opacity */
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
